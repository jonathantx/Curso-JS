<h1>Tags Não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - conteúdoi auto-contido
header - cabeçalho do página
footer - rodapé do página
nav - agrupa os links de navegação dentro da página
aside - de lado (ex. sidebar). Relacionado com um conteúdo em volta (Um adendo a um paragráfo)
details - exibe detalhes que pode ser exibidos ou escondidos

As Famosas

div - divisão ou seção - ocupa uma linha mas pode ser alterada usando CSS
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
